<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

        <title>Dashboard</title>
    </head>

    <body>
        <div class="dashboard">
            <div class="dashboard-heading">
                <h1>Regulations.gov Dashboard</h1>
            </div>
            <div class="container">
                <div class="container-section">
                    <div class="card header-card">
                        <div class="info-container">
                            <span class="dot blue"></span>
                            <div class="info-container-data">
                                <h3>Total Clients</h3>
                                <span id="total-clients-number">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-section">
                    <div class="card">
                        <div class="info-container">
                            <h2>
                                <span id="jobs-waiting-number">0</span>
                                <span class="dot green"></span>
                            </h2>
                            <p>Jobs Waiting</p>
                        </div>
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-back" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle-front green" id="jobs-waiting-circle-front" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="circle-percentage"
                                id='jobs-waiting-circle-percentage'>0%</text>
                        </svg>
                    </div>
                    <div class="card">
                        <div class="info-container">
                            <h2>
                                <span id="jobs-progress-number">0</span>
                                <span class="dot orange"></span>
                            </h2>
                            <p>Jobs In Progress</p>
                        </div>
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-back" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle-front orange" id="jobs-progress-circle-front" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="circle-percentage"
                                id='jobs-progress-circle-percentage'>0%</text>
                        </svg>
                    </div>
                    <div class="card">
                        <div class="info-container">
                            <h2>
                                <span id="jobs-done-number">0</span>
                                <span class="dot red"></span>
                            </h2>
                            <p>Jobs Done</p>
                        </div>
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-back" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle-front red" id="jobs-done-circle-front" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="circle-percentage" id='jobs-done-circle-percentage'>0%</text>
                        </svg>
                    </div>
                </div>

            </div>

        </div>

        <!-- JS -->
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </body>

</html>
